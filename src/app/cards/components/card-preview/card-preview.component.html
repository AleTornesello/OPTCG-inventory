<div class="card border" [ngClass]="{'not-owned': card.quantity === 0, 'foil': card.card.foil}">
  @if (card.card.imageUrl) {
    <img [src]="card.card.imageUrl" [alt]="card.card.name">
  }
  <div class="card-overlay">
    <span class="card-key">{{ card.card.code }} ({{ card.card.set.code }})</span>
    <span class="card-name">{{ card.card.name }}</span>
    <div class="card-properties">
      <span class="rarity">{{ 'cards.rarities.' + (card.card.rarity | lowercase | snakeCase) | transloco }}</span>
      @if (card.card.foil) {
        <span class="foil">{{ 'cards.foil' | transloco }}</span>
      }
    </div>
    <div class="card-actions">
      <app-button
        [icon]="faMinus"
        size="small"
        [disabled]="!canDecreaseQuantity"
        (onClick)="onMinusClick()"
      ></app-button>
      <app-input-number [value]="card.quantity"></app-input-number>
      <app-button
        [icon]="faPlus"
        size="small"
        (onClick)="onPlusClick()"
      ></app-button>
    </div>
  </div>
</div>
