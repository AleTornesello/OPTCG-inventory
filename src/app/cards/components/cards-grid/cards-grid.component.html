<div class="cards-container">
  @for (card of cards; track card.card.id) {
    <div class="card-container">
      <app-card-preview
        [card]="card"
      >
        <div actions>
          <ng-template [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{$implicit: card}"></ng-template>
        </div>
      </app-card-preview>
    </div>
  }
  @if(showLoading) {
    @for (i of [].constructor(loadingItemsCount); track i) {
      <div class="card-container">
        <p-skeleton width="100%" height="100%" styleClass="card-placeholder"/>
      </div>
    }
  }
</div>
