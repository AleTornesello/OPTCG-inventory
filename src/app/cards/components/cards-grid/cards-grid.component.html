<div class="cards-container">
  @for (card of cards; track card.card.id) {
    <div class="card-container">
      <app-card-preview
        [card]="card"
      >
        <div actions>
          <ng-template [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{$implicit: card}"></ng-template>
        </div>
      </app-card-preview>
    </div>
  }
</div>
