<div class="filters-container border round">
  <button #filtersButton class="accordion" (click)="onFiltersClick()">
    <fa-icon [icon]="faFilter"></fa-icon>
    <div class="label">
      <span>{{ "common.filters" | transloco }}</span>
      @if (activeFiltersCount > 0) {
        <span class="active-filters-badge">{{ activeFiltersCount }}</span>
      }
    </div>
    <fa-icon class="chevron" [icon]="faChevronUp"></fa-icon>
  </button>
  <div #filtersPanel class="panel">
    <div class="filters-container">
      <div class="filter full">
        <app-input-text
          label="{{ 'common.search' | transloco }}"
          [(ngModel)]="searchText"
          [clear]="true"
        ></app-input-text>
      </div>
      <div class="filter">
        <app-dropdown
          [options]="cardColors"
          label="{{ 'cards.color' | transloco }}"
          [multipleSelect]="true"
          [(ngModel)]="selectedColors"
          [showClear]="true"
        ></app-dropdown>
      </div>
      <div class="filter">
        <app-dropdown
          [options]="cardSets"
          label="{{ 'cards.set' | transloco }}"
          [multipleSelect]="true"
          [(ngModel)]="selectedSets"
          [showClear]="true"
        ></app-dropdown>
      </div>
      <div class="filter">
        <app-dropdown
          [options]="cardRarities"
          label="{{ 'cards.rarity' | transloco }}"
          [multipleSelect]="true"
          [(ngModel)]="selectedRarities"
          [showClear]="true"
        ></app-dropdown>
      </div>
      <div class="filter">
        <app-input-slider
          label="{{ 'cards.power' | transloco }}"
          [range]="true"
          [min]="0"
          [max]="12000"
          [step]="1000"
          [showRange]="true"
          [(ngModel)]="selectedPower"
        ></app-input-slider>
      </div>
      <div class="filter">
        <app-input-slider
          label="{{ 'cards.cost' | transloco }}"
          [range]="true"
          [min]="0"
          [max]="10"
          [step]="1"
          [showRange]="true"
          [(ngModel)]="selectedCosts"
        ></app-input-slider>
      </div>
      <div class="filter">
        <app-checkbox
          label="{{ 'cards.showOnlyOwned' | transloco }}"
          [(ngModel)]="showOnlyOwnedFilter"
        ></app-checkbox>
      </div>
    </div>
    <div class="filters-actions">
      <app-button
        [label]="'common.clear' | transloco"
        (onClick)="onFiltersClearClick()"
      ></app-button>
      <app-button
        [label]="'common.apply' | transloco"
        (onClick)="onFiltersApplyClick()"
      ></app-button>
    </div>
  </div>
</div>

<div appScrollNearEnd (nearEnd)="onNearEndScroll()">
  <app-cards-grid
    [cards]="cards"
    (quantityIncrease)="onQuantityIncrease($event)"
    (quantityDecrease)="onQuantityDecrease($event)"
  ></app-cards-grid>
</div>

@if (isLoadingInProgress) {
  <div class="loader-container">
    <app-ring-spinner></app-ring-spinner>
  </div>
}
