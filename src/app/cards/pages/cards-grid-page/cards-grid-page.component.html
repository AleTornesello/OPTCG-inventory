<div class="cards-container" appScrollNearEnd (nearEnd)="onNearEndScroll()">
  @for (visibleCard of visibleCards; track visibleCard.card.key) {
    <div class="card-container">
      <app-card-preview
        [card]="visibleCard.card"
        [quantity]="visibleCard.quantity"
        (quantityChange)="onCardQuantityChange(visibleCard, $event)"
      ></app-card-preview>
    </div>
  }
</div>
