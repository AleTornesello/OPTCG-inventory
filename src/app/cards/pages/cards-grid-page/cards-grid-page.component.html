<div class="filters-container border round">
  <button #filtersButton class="accordion" (click)="onFiltersClick()">
    <fa-icon [icon]="faFilter"></fa-icon>
    <div class="label">
      <span>{{ "common.filters" | transloco }}</span>
    </div>
    <fa-icon class="chevron" [icon]="faChevronUp"></fa-icon>
  </button>
  <div #filtersPanel class="panel">
    <div class="filters-container">
      <div class="filter full">
        <app-input-text
          label="{{ 'common.search' | transloco }}"
          [(ngModel)]="searchText"
          [clear]="true"
        ></app-input-text>
      </div>
      <div class="filter">
        <app-dropdown
          [options]="cardColors"
          label="{{ 'cards.color' | transloco }}"
          [multipleSelect]="true"
          [(ngModel)]="selectedColors"
          [showClear]="true"
        ></app-dropdown>
      </div>
      <div class="filter">
        <app-dropdown
          [options]="cardSets"
          label="{{ 'cards.set' | transloco }}"
          [multipleSelect]="true"
          [(ngModel)]="selectedSets"
          [showClear]="true"
        ></app-dropdown>
      </div>
      <div class="filter">
        <app-dropdown
          [options]="cardRarities"
          label="{{ 'cards.rarity' | transloco }}"
          [multipleSelect]="true"
          [(ngModel)]="selectedRarities"
          [showClear]="true"
        ></app-dropdown>
      </div>
<!--      <div class="filter">-->
<!--        <app-input-slider-->
<!--          label="{{ 'cards.power' | transloco }}"-->
<!--          [range]="true"-->
<!--          [min]="0"-->
<!--          [max]="12000"-->
<!--          [step]="1000"-->
<!--          [showRange]="true"-->
<!--          [(ngModel)]="selectedPower"-->
<!--        ></app-input-slider>-->
<!--      </div>-->
<!--      <div class="filter">-->
<!--        <app-input-slider-->
<!--          label="{{ 'cards.cost' | transloco }}"-->
<!--          [range]="true"-->
<!--          [min]="0"-->
<!--          [max]="10"-->
<!--          [step]="1"-->
<!--          [showRange]="true"-->
<!--          [(ngModel)]="selectedCosts"-->
<!--        ></app-input-slider>-->
<!--      </div>-->
      <div class="filter">
        <app-checkbox
          label="{{ 'cards.showOnlyOwned' | transloco }}"
          [(ngModel)]="showOnlyOwnedFilter"
        ></app-checkbox>
      </div>
    </div>
    <div class="filters-actions">
      <app-button
        [label]="'common.clear' | transloco"
        (onClick)="onFiltersClearClick()"
      ></app-button>
      <app-button
        [label]="'common.apply' | transloco"
        (onClick)="onFiltersApplyClick()"
      ></app-button>
    </div>
  </div>
</div>

<div class="applied-filters-chips-container">
  @for (filter of getAppliedFiltersForChips(); track $index) {
    <app-chip
      [label]="filter.label"
      (remove)="onFilterChipRemoveClick(filter)"
    ></app-chip>
  }
</div>

<div appScrollNearEnd (nearEnd)="onNearEndScroll()">
  <app-cards-grid
    [cards]="cards"
  >
    <ng-template let-card>
      <div class="card-actions">
        <app-button
          [icon]="faMinus"
          size="small"
          [disabled]="!canDecreaseQuantity(card)"
          (onClick)="onMinusClick(card)"
        ></app-button>
        <app-input-number [value]="card.quantity" (onChangeValue)="onQuantityChange($event, card)"></app-input-number>
        <app-button
          [icon]="faPlus"
          size="small"
          (onClick)="onPlusClick(card)"
        ></app-button>
      </div>
    </ng-template>
  </app-cards-grid>
</div>

@if (isLoadingInProgress) {
  <div class="loader-container">
    @for (i of [].constructor(10); track $index) {
      <div class="card-placeholder">
        <p-skeleton width="100%" height="100%" styleClass="card-placeholder"/>
      </div>
    }
  </div>
}
