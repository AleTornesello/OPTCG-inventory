<div id="login-page-container">
  <div id="welcome-message-container">
    <img src="./images/logo-full-white.png" alt="logo"/>
    <h1>{{ "auth.welcome" | transloco }}</h1>
  </div>
  <div id="login-card" class="round">
    <div id="login-form-wrapper">
      <form [formGroup]="form" (submit)="onFormSubmit()">
        <div id="login-form">
          <div class="text-center">
            <h2>{{ "auth.accessToPortal" | transloco }}</h2>
          </div>
          <app-input-text
            formControlName="email"
            [label]="'user.email' | transloco"
            [control]="form.get('email')!"
            [errors]="form.get('email')!.errors"
            autocomplete="email"
          ></app-input-text>
          <app-input-password
            formControlName="password"
            [label]="'user.password' | transloco"
            [control]="form.get('password')!"
            [errors]="form.get('password')!.errors"
            autocomplete="current-password"
          ></app-input-password>
          <app-button [label]="'auth.login' | transloco" type="submit">
          </app-button>
          <div class="text-center">
            {{ "auth.missingAccount" | transloco }}&nbsp;<a
            [routerLink]="registrationPageLink"
          >
            {{ "auth.register" | transloco }}
          </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<app-result-message-dialog
  #loginResultDialog
  size="sm"
>
</app-result-message-dialog>
